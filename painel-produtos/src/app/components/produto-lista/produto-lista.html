<div class="produto-lista-container">
  <div class="header">
    <h2>Estoque de Produtos</h2>
    <div class="acoes-header">
      <button mat-raised-button color="primary" routerLink="/produtos/novo">
        Novo Produto
      </button>
      <button mat-raised-button color="warn" (click)="logout()">
        Logout
      </button>
    </div>
  </div>

  <!-- Campo filtro -->
  <mat-form-field appearance="outline" class="full-width campo">
    <mat-label>Filtrar por nome</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Digite para filtrar" autocomplete="off" />
  </mat-form-field>

  <!-- Lista filtrada -->
  <mat-card class="produto-card" *ngFor="let produto of produtosFiltrados">
    <div class="produto-info">
      <h3>{{ produto.nome }}</h3>
      <p><strong>Preço:</strong> {{ produto.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</p>
      <p><strong>Descrição:</strong> {{ produto.descricao }}</p>
    </div>
    <div class="produto-acoes">
      <button mat-icon-button [routerLink]="['/produtos/editar', produto.id]" aria-label="Editar produto">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="abrirConfirmacao(produto.id)" aria-label="Excluir produto">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card>

  <!-- Dialog de confirmação -->
  <ng-template #confirmDialog let-id="id">
    <h2 mat-dialog-title>Confirmação</h2>
    <mat-dialog-content>Tem certeza que deseja apagar esse produto?</mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button color="primary" mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="warn" (click)="apagarProduto(id)" mat-dialog-close>
        Apagar
      </button>
    </mat-dialog-actions>
  </ng-template>
</div>
