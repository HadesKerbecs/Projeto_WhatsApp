<div class="registrar-wrapper">
  <div class="registrar-container">
    <h2>Criar Conta</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuário</mat-label>
      <input matInput [(ngModel)]="username" required placeholder="Ex: joaosilva" matTooltip="Nome de usuário que você usará para login"/>
      <mat-hint>Insira seu nome de usuário</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="password" type="password" required placeholder="Ex: P@ssword!" matTooltip="Use letra maiúscula, minúscula, número e caractere especial"/>
      <mat-hint>Senha forte é obrigatória</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID da Empresa</mat-label>
      <input matInput [(ngModel)]="empresaId" required placeholder="Ex: empresa-teste" matTooltip="ID usado para vincular usuários e clientes à mesma empresa"/>
      <mat-hint>Esse ID deve ser o mesmo usado para cadastrar o número do WhatsApp</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" (click)="registrar()" [disabled]="!username || !password || !empresaId">
      Registrar
    </button>

    <button mat-raised-button color="warn" type="button" (click)="cancelar()">
      Cancelar
    </button>

    <button mat-button color="accent" [routerLink]="['/registrar-numero']" class="full-width">
      Registrar número do WhatsApp
    </button>
  </div>
</div>
