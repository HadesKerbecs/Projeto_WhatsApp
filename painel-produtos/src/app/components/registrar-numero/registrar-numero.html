<div class="registrar-wrapper">
  <div class="registrar-container">
    <h2>Registrar Número do WhatsApp</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número do WhatsApp</mat-label>
      <input matInput [(ngModel)]="numero" required placeholder="Ex: 5599999999999"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID da Empresa</mat-label>
      <input matInput [(ngModel)]="empresaId" required placeholder="Ex: empresa-teste"/>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" (click)="registrarNumero()">
      Registrar Número
    </button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
</div>
